<post-view-widget *ngIf="post" [post]="post"></post-view-widget>
<!-- <post-create-fake-widget></post-create-fake-widget> -->

<div class="home-form">
    <ul class="home-form-header">
        <li>Create a Post</li>
        <li>Ask</li>
        <li>Sell</li>
        <li>Hire</li>
    </ul>

    <div class="home-form-text">
        <img class="size-36px" src="{{ app.userPhotoUrl }}"> What are you thinking{{ app.user.isLogin ? ", " + app.user.name
        : '' }}?
    </div>
    <hr>
    <div class="home-form-footer d-flex justify-content-between fs-xs">
        <div class="left flex">
            <div class="home-form-footer-button photo-button">
                <i class="fa fa-photo" aria-hidden="true"></i>
                <span>Upload Photos</span>
            </div>
            <div class="home-form-footer-button advertisement-button">
                Create Ads
            </div>
        </div>

        <div class="right home-form-footer-button post-button">
            <span class="d-sm-none"><i class="fa fa-pencil" aria-hidden="true"></i></span>
            <span class="hidden-360-down">Submit</span>
        </div>

    </div>

</div>

<hr>



<post-list-thumbnail-text-widget [titleLength]="128" [thumbnail]="true"></post-list-thumbnail-text-widget>
