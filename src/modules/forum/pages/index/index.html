<section class="page">
    <header-widget [title]=" app.text('forum') "></header-widget>
    <section class="content">
        <h1>Forum Index</h1>

        <button type="button" routerLink="/">Home..</button>


        <div *ngIf="categories">
            <div *ngFor="let category of categories">
                <a routerLink="/forum/{{category.slug}}">{{ category.name }} : {{ category.description }}</a>
            </div>
        </div>
    </section>
</section>
