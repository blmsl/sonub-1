<div class="advertisement-list-page">
    <h1>My Advertisement</h1>

    <a href="/adv/create" routerLink="/adv/create">Create new advertisement</a>


    <div class="advertisements" *ngIf="posts">

        <div class="advertisement" *ngFor="let post of posts ">
            <advertisement-sidebar-widget [posts]="posts" [post]="post" [showMenu]="true"></advertisement-sidebar-widget>
        </div>

    </div>
</div>
