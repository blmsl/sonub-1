<div class="advertisement-list-page">

    <table>
        <tr valign="top">
            <td width="99%">
                <h1>My Advertisement</h1>

                <a href="/adv/create" routerLink="/adv/create">Create new advertisement</a>

                <div class="advertisements" *ngIf="posts">

                    <div class="advertisement" *ngFor="let post of posts ">
                        <advertisement-sidebar-widget [posts]="posts" [post]="post" [showMyMenu]="true"></advertisement-sidebar-widget>
                    </div>

                </div>
            </td>
            <td nowrap>
                <advertisement-my-list-sidebar-widget></advertisement-my-list-sidebar-widget>
            </td>
        </tr>
    </table>
</div>
