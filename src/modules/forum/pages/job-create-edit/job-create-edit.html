<h1>Job create and update</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form>


                <div class="form-group row">
                    <img *ngIf="files.length"
                         src="{{files[0].url}}"
                         (click)="fileUploadWidget.onClickCamera()"
                         style="max-width: 100%;"
                    >
                    <span *ngIf="!files.length" class="camera" (click)="fileUploadWidget.onClickCamera()">
                    <i class="fa fa-user-circle-o  fa-5x" aria-hidden="true"></i>
                    <input *ngIf=" ! app.isCordova " type="file" (change)="fileUploadWidget.onChangeFile($event)">
                </span>

                    <file-upload-widget
                        #fileUploadWidget
                        [title]="false"
                        [fileSelectionButton]="false"
                        [files]="files"
                        [showUploadedFiles]="false"
                        (success)="onSuccessUpdateProfile()"
                    ></file-upload-widget>
                    <button (click)="fileUploadWidget.onClickCamera()">Change Profile Picture</button>
                </div>

                <div class="form-group row">
                    <label for="adv-create-title">Title</label>
                    <input id="adv-create-title" type="text" name="title" class="form-control" [(ngModel)]="title">
                    <small>Input advertisement title.</small>
                </div>
                <div class="form-group row">
                    <label for="adv-create-summary">Summary</label>
                    <input id="adv-create-summary" type="text" name="summary" class="form-control" [(ngModel)]="summary">
                    <small>Input advertisement summary with in 128 characters.</small>
                </div>
                <div class="form-group row">
                    <label for="adv-create-domain">Domain</label>
                    <input id="adv-create-domain" type="text" name="domain" class="form-control" [(ngModel)]="domain">
                    <small>Input homepage display domain. Example) sonub.com or www.sonub.com</small>
                </div>
                <div class="form-group row">
                    <label for="adv-create-url">Url</label>
                    <input id="adv-create-url" type="text" name="url" class="form-control" [(ngModel)]="url">
                    <small>Input your site url.</small>
                </div>


                <fieldset class="form-group row">
                    <legend>Display advertisement</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input name="display" [(ngModel)]="display" value="Y" type="radio" class="form-check-input">
                            Yes, display now.
                        </label>
                        <label class="form-check-label">
                            <input name="display" [(ngModel)]="display" value="N" type="radio" class="form-check-input">
                            No, hold it.
                        </label>
                    </div>
                </fieldset>

                <button type="submit" (click)="onClickSubmit()">POST</button>


            </form>
        </div>

        <div class="col-sm-6">
            Sample Advertisement)
            <div>
                <div *ngIf="files && files.length ">
                    <img src="{{ files[0].url }}">
                </div>
                <div>{{ title }}</div>
                <div>{{ domain }}</div>
                <div>{{ summary }}</div>
            </div>
        </div>
    </div>
</div>
