<section class="page register-with-email-page">
    <header [innerHTML]="registerHeaderHTML1"></header>
    <main>
        <div class="form-group">
            <label for="user1">Email Address</label>
            <input type="email" class="form-control" id="user1" name="user_email" placeholder="Input email address"
                   [(ngModel)]="user_email">
            <small class="form-text text-muted">Please input your email address for login.</small>
        </div>

        <div class="form-group">
            <label for="user_pass">Password</label>
            <input type="password" class="form-control" id="user_pass" name="user_pass" placeholder="Input password"
                   [(ngModel)]="user_pass">
            <small class="form-text text-muted">Please input your login password.</small>
        </div>

        <div *ngIf="errorMessage">
            <div id="error_message">{{this.errorMessage}}</div>
        </div>

        <nav class="loader" *ngIf="loading">
            <i class="fa fa-spinner fa-spin"></i>
            <span>Loading...</span>
        </nav>

        <nav class="buttons">
            <button class="submit" type="button" id="registerButton" (click)="onSubmitRegister()">{{
                app.text('register') }}
            </button>
        </nav>
    </main>
</section>
