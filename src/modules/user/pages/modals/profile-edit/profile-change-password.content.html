<div class="modal-header">
    <h4 class="modal-title">Profile Change Password</h4>
    <button type="button" class="close" aria-label="Close" (click)="onClickCancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="input-group mb-3">
        <label for="old_password" class="input-group-addon">Old Password</label>
        <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Old Password" [(ngModel)]="old_password">
    </div>
    <div class="input-group mb-3">
        <label for="new_password" class="input-group-addon">New Password</label>
        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password" [(ngModel)]="new_password">
    </div>
    <div *ngIf="errorMessage">
        <div id="error_message">{{this.errorMessage}}</div>
    </div>

    <div *ngIf="loading">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span>Loading...</span>
    </div>

</div>
<div class="modal-footer justify-content-between">
    <div>
        &nbsp;
    </div>
    <div>
        <button type="button" (click)="onSubmitChangePassword()">Save</button>
        <button type="button" (click)="onClickCancel()">Cancel</button>
    </div>
</div>
