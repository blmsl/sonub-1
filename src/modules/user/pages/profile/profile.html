
        <h1>User Profile html</h1>


        <button type="button" routerLink="/">Go to home</button>
        <button type="button" routerLink="/user/register">Go to Register</button>



        <div *ngIf="app.user.isLogin">

            <div class="input-group">
                <label for="user_email" class="input-group-addon">Email</label>
                <span type="text" class="form-control" id="user_email">{{userData.user_email}}</span>
            </div>
            <div class="input-group">
                <label for="display_name" class="input-group-addon">Email</label>
                <span type="text" class="form-control" id="display_name">{{userData}}</span>
            </div>


            {{ app.user.profile | json }}

            <img src="{{ app.user.profile.photoURL }}" style="max-width: 100%;">
            <button type="button" (click)="app.user.logout()">Logout</button>
        </div>
