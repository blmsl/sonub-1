<section class="page change-password-page">
    <header>
        <h1>{{ text.user_change_password }}</h1>
        <p>{{ text.user_change_password_desc }}</p>
    </header>

    <main class="bg-white p-3" *ngIf="app.user.isLogin">
        <div class="form-group">
            <label for="old_password">Current Password</label>
            <input type="password" class="form-control" id="old_password" name="old_password"
                   placeholder="Current Password" [(ngModel)]="old_password">
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password"
                   [(ngModel)]="new_password">
        </div>
        <div *ngIf="errorMessage">
            <div id="error_message" class="alert alert-danger" role="alert">{{this.errorMessage}}</div>
        </div>

        <div class="alert alert-info" role="alert" *ngIf="loading">
            <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
            <span>Loading...</span>
        </div>
        <nav class="buttons">
            <button type="button" (click)="onSubmitChangePassword()">Save new password</button>
            <button type="button" routerLink="/profile">Cancel</button>
        </nav>
    </main>

</section>
