<h1>Change Password</h1>
<div *ngIf="app.user.isLogin">
    <div class="form-group">
        <label for="old_password">Current Password</label>
        <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Current Password" [(ngModel)]="old_password">
    </div>
    <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password" [(ngModel)]="new_password">
    </div>
    <div *ngIf="errorMessage">
        <div id="error_message">{{this.errorMessage}}</div>
    </div>

    <div *ngIf="loading">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span>Loading...</span>
    </div>
        <div class="pointers">
            <button type="button" (click)="onSubmitChangePassword()">Save new password</button>
            <button type="button" routerLink="/profile">Cancel</button>
        </div>

</div>
