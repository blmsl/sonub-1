
<section *ngIf="post" class="post-view-widget">

    <h1 class="title">{{ post.post_title }}</h1>
    <hr>
    <div class="meta">
        <img class="photo-icon" src="{{ post.author.photoURL }}">
        {{ post.author.name }}
        {{ app.shortDate( post.meta.timestamp_create ) }}
    </div>
    <div class="content">
        {{ post.post_content }}
    </div>
    <hr>
    <file-display-widget [files]="post.files"></file-display-widget>


</section>
