<div class="post-list-widget" *ngIf=" pages ">
    <div cellpadding="0" cellspacing="0" border="0" class="post-list-page" *ngFor=" let page of pages ">


        <div valign="top" class="post-list-widget-post" *ngFor=" let post of page.posts ">
            <a href="/view/{{post.ID}}" routerLink="/view/{{post.ID}}">
                <div class="thumbnail">
                    <img *ngIf="thumbnail && post.files.length" src="{{post.files[0].url_thumbnail}}">
                </div>
                <div class="title">
                    {{ post.post_title }}
                </div>
            </a>
        </div>

    </div>

    <div *ngIf="inLoading" class="p-5">
        <i class="fa fa-spinner fa-spin" aria-hidden="true"></i> loading...
    </div>

    <div *ngIf="noMorePosts">
        <h3>No more posts ... !</h3>
    </div>

</div>
