<section class="page-header">
    <div class="page-header-container">
        <div class="page-header-container-center">
            <table cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td class="left">
                        <table cellpadding="0" cellspacing="0">
                            <tr>
                                <td class="search-box">
                                    <div class="input-group float-left">
                                        <a class="input-group-addon" href="/" routerLink="/">S</a>
                                        <input type="text" class="form-control m-0 p-0" placeholder="{{ app.share.size === 'mobile' ? app.text('search_for') : app.text('what_are_you_searching') }}"
                                            aria-label="What are you searching for?"
                                               [(ngModel)]="search"
                                               (keyup.enter)="onEnterSearch()"
                                        >
                                        <span class="input-group-btn">
                                            <button class="btn btn-secondary" type="button"><i class="fa fa-search pointer" aria-hidden="true"></i></button>
                                        </span>
                                    </div>
                                </td>
                                <td class="menu pl-2" nowrap>
                                    <div class="links d-none d-sm-block">
                                        <a href="/forum/news" routerLink="/forum/news">{{ app.text('news') }}</a>
                                        <a href="/forum/qna" routerLink="/forum/qna">{{ app.text('qna') }}</a>
                                        <a href="/job" routerLink="/job">{{ app.text('jobs') }}</a>
                                        <a href="/buyandsell" routerLink="/buyandsell">{{ app.text('buyandsell') }}</a>
                                        <a href="/forum/discussion" routerLink="/forum/discussion">{{ app.text('discussion') }}</a>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td class="right">
                        <span class="d-none d-sm-inline" routerLink="/forum"><i class="fa fa-th-large fa-inverse"></i></span>
                        <span routerLink="/user/login" *ngIf=" app.user.isLogout "><i class="fa fa-user-plus" aria-hidden="true"></i></span>
                        <span class="relative d-inline-block hidden-320-down" routerLink="/chat" *ngIf=" app.user.isLogin ">
                            <i class="fa fa-envelope fa-inverse"></i>
                            <div *ngIf="hasNewChat" class="new-chat absolute top right red">*</div>
                        </span>
                        <span class="hidden-360-down" routerLink="/user/settings">
                            <i class="fa fa-gear fa-inverse"></i>
                        </span>
                        <!-- <i class="fa fa-gear fa-inverse"></i> -->
                        <span id="header-menu-icon" class=""><i routerLink="/menu" class="fa fa-bars fa-inverse pr-0"></i></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</section>
