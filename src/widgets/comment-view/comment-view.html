<div class="comment-view" [attr.comment-id]="comment.comment_ID" [attr.depth]="comment.depth">
    No. {{ comment.comment_ID }}
    Author: {{ comment.comment_author }}
    {{ app.shortDate( comment.meta.timestamp_create ) }}

    <div class="comment-content">
        {{ comment.comment_content }}

    </div>
    
    <file-display-widget [files]="comment.files"></file-display-widget>

    <hr>

    <ul class="buttons">
        <li>Like</li>
        <li (click)="showReply=!showReply">Reply</li>
        <li (click)="onClickEdit()">Edit</li>
        <li (click)="onClickDelete()">Delete</li>
        <li>More</li>
    </ul>

    <comment-create-widget *ngIf="showReply"
    [post]="post"
    [comment]="comment"
    (create)=" onCreate( $event ) "
    ></comment-create-widget>


</div>
