<section class="page" [attr.section]="app.sectionName" [attr.layout]="app.pageLayout">
    <header-widget #headerWidget></header-widget>

    <section class="page-body">

        <div class="page-body-content">
            <div class="page-body-content-layout">
                <ng-container *ngIf=" app.pageLayout == 'column' || app.pageLayout == 'two-column' ">
                    <div class="a">
                        <section class="fix-sidebar-a">
                            <user-login-logout-widget></user-login-logout-widget>
                            <sidebar-forum-menu-widget></sidebar-forum-menu-widget>
                            <activity-widget></activity-widget>
                            <copyright-widget></copyright-widget>
                        </section>
                    </div>
                    <!--/a-->
                </ng-container>
                <div class="b">
                    <router-outlet></router-outlet>
                </div>
                <ng-container *ngIf=" app.pageLayout == 'column' ">
                    <div class="c">
                        <section class="fix-sidebar-c">

                            <div class="box box-menu advertisement">
                                <advertisement-sidebar-widget></advertisement-sidebar-widget>
                            </div>

                            <div class="box box-menu">
                                <post-latest-widget [category]=" 'news' " [title]=" app.text('headline_news') " [titleCreate]=" app.text( 'create_post', { category: app.text('news') } ) "></post-latest-widget>
                            </div>

                            <div class="box box-menu advertisement">
                                <advertisement-sidebar-widget></advertisement-sidebar-widget>
                            </div>
                            <div class="box box-menu">
                                <post-latest-widget [category]=" 'qna' " [title]=" app.text('qna') " [titleCreate]=" app.text( 'create_question' ) "></post-latest-widget>
                            </div>

                        </section>
                        <!--/sidebar-c-->
                    </div>
                </ng-container>
            </div>
            <!--/page-body-content-layout-->

            <ng-container *ngIf=" app.pageLayout == 'column' ">
                <div class="d">
                    <section class="sidebar-d fix-sidebar-d">
                        <recent-popular-posts></recent-popular-posts>
                        <community-log-widget></community-log-widget>
                    </section>
                    <!--sidebar-d-->
                </div>
                <!--/d-->
            </ng-container>
        </div>
        <!--/page-body-content-->

    </section>
    <!--/page-body-->

</section>
<!--/page-->

<ng-template ngbModalContainer></ng-template>
<section id="toast" class="pointer" [class.show]="app.share.toastOption.show" [ngClass]="[ app.share.toastOption.className ]">
    <button type="button" class="p-2 pr-3 close" aria-label="Close" (click)="app.share.toastClose()">
        <span aria-hidden="true">&times;</span>
    </button>
    <div id="toast-content" (click)="app.share.onClickToast()" [innerHTML]="app.share.toastOption.content"></div>
</section>
