        <style>
            body {
                margin: 0;
                padding: 0;
            }

            .app-shell {
                font-family: arial, sans-serif;
                font-size: 12pt;
                background-color: #eee;
            }

            .app-shell .header-wrapper {

                background-color: #0d47a1;
            }
            .app-shell header {
                display: flex;
                justify-content: space-between;
                position: relative;
                padding: .8em;


                margin: 0 auto;
                max-width: 860px;


                color: white;
            }

            .app-shell header .logo-input b {
                position: absolute;
                padding: .225em 0 0 .5em;
                color: white;
                z-index: 999;
                font-size: 1.4em;
                font-weight: 500;
            }

            .app-shell header .logo-input input {
                margin-right: 1em;
                padding: .5em .6em;
                border: 0;
                border-left: 2.4em solid #56f;
                width: 12em;
                font-size: 1em;
            }

            .app-shell header .text {
                margin-top: .6em;
                font-size: .8em;
            }

            .app-shell-icon {
                margin-top: .175em;
                margin-left: 1em;
                float: right;
                width: 28px;
                height: 28px;
            }

            .app-shell-icon svg {
                fill: white;
            }

            .app-shell-content {
                margin: 0 auto;
                max-width: 860px;
                padding: 1em;
                min-height: 1024px;
                line-height: 140%;
            }

            .app-shell-content .welcome {
                padding: 1em;
                background-color: white;
            }

            .app-shell-content .welcome .title {
                font-size: 2em;
            }



            .app-shell-content .left {
                display: none;
            }

            .app-shell-content .left .content {
                padding: .5em;
            }
            .app-shell-content .left .content i {
                display: block;
                line-height: 1.6em;
                height: 1.6em;
                font-size: .9em;
                text-decoration: none;
                color: #226;
                cursor: pointer;
                font-style: normal;
            }
            .app-shell-content .left .content i:before {
                display: block;
                float: left;
                width: .8em;
                content: 'â€¢';
            }


            @media all and ( min-width: 640px) {
                .app-shell .logo-input {
                    display: inline-block;
                }
                .app-shell .logo-input input {
                    width: 15em!important;
                }
                .app-shell .text {
                    display: inline-block;
                    font-size: .9em!important;
                }

                .app-shell-content .left {
                    display: block;
                    width: 220px;
                    float: left;
                }
                .app-shell-content .left .content {
                    background-color: white;
                }
                .app-shell-content .right {
                    margin-left: 232px;
                }
            }


            .d-block {
                display: block;
            }

            .fs-sm {
                font-size: 10pt!important;
            }

            .mt-1 {
                margin-top: .25em!important;
            }

            .mt-5 {
                margin-top: 1.25em!important;
            }

            .py-1 {
                padding-top: .25em;
                padding-bottom: .25em;
            }

            .italic {
                font-style: italic;
            }

            .grey {
                color: grey;
            }

            .blue {
                color: blue;
            }

            .text-center {
                text-align: center;
            }
